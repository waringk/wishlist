{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Delete Wish List Item</h1>


  {% for WishListItem in object_list %}

<p>Are you sure you want to delete this item? {{ WishListItem.name }}</p>
<form action="{% url 'deleteconfirm' WishListItem.id %}" method="post">{% csrf_token %}
        <button type="submit">Delete</button>
      </form>
  {% endfor %}



{% endblock content %}
