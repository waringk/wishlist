{% extends "base.html" %}
{% load static %}

{% block content %}


<h1>Wish List page</h1>


<form action="{% url 'wish_list_search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search in Your Wish List...">
</form>

<div class="filter-items">
  {% for WishListItem in object_list %}
      <p></p><a href="{% url 'wish_list_item_details' id=WishListItem.id %}">{{ WishListItem.name }}</a>
  {% endfor %}

  </div>


{% endblock content %}
