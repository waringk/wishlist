{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Sample Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <header class="page-header">
      <div class="container">

          <! ––
            Link to a page within the form
            Create a new view called post_new
            Use a Django template directive caLled include
                will inject file content into Django template
            ––>

          <! ––  if a user is signed in, they can create a new post  ––>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
            {% endif %}
          <h1><a href="/">Django Blog Site</a></h1>
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Homepage</h1>

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </main>
</body>
</html>
