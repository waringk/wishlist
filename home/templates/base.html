{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>FolloWish</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <header class="page-header">

          <h1><a href="/">Welcome to FolloWish</a></h1>

    </header>
            <ul id="navigation-ul">

                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'wishlist' %}">Wish List</a></li>
                <li><a href="{% url 'item_search' %}">Item Search</a></li>
                <li><a href="{% url 'user_settings' %}">Settings</a></li>
        </ul>
    <body>
    <main class="container">
            {% if user.is_authenticated %}
             User: {{ user.get_username }}
             <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
            {% else %}
             <a href="{% url 'login'%}?next={{request.path}}">Login</a>
            <a href="{% url 'register'%}?next={{request.path}}">Register</a>
            {% endif %}
        <h3>Search for an item and create a wish list.</h3>

         <div class=”Cart-Container”>

            {% block content %}


            {% endblock %}

         </div>
    </main>
    </body>

</html>
